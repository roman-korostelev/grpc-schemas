syntax = "proto3";

option go_package = "github.com/roman-korostelev/grpc-schemas";
import "order.proto";
package grpc;

service DriverService {
  rpc GetFreeDrivers(Empty) returns (Drivers){}
  rpc MakeRatingReq(RatingReq) returns (Empty){}
}


message Empty {
}

message Driver {
  string DriverId = 1;
  TaxiType Car = 2;
}

message Drivers {
  repeated Driver drivers = 1;
}

message RatingReq {
  string UserId = 1;
}